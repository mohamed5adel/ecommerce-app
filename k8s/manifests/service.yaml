apiVersion: v1
kind: Service
metadata:
  name: devops-demo-app-service
  labels:
    app: devops-demo-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: devops-demo-app
---
# NodePort service for direct access (useful for testing)
apiVersion: v1
kind: Service
metadata:
  name: devops-demo-app-nodeport
  labels:
    app: devops-demo-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30000
    protocol: TCP
    name: http
  selector:
    app: devops-demo-app

